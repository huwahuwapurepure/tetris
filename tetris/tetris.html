<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>테토리스</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" type="text/css" href="css/tetris.css">
<script type="text/javascript" src="js/tetris.js"></script>
</head>
<body>
    <h1>카사네 테토리스</h1>
    <div class="tetris-container">
        <span class="tetris-container">
        <canvas id="stage" width="250px" height="500px" style="background-color:black;">
        </canvas>
        <span class="tetris-panel-container">
            <p>Next:</p>
            <canvas id="next" width="150px" height="150px" style="background-color:black">
            </canvas>
            <p>LINES:<span id="lines">0</span></p>
            <p><span id="message"></span></p>
            <div class="tetris-button-panel"></div>
                <table class="tetris-button-panel">
                <tr>
                    <td></td>
                    <td id="tetris-rotate-button" class="tetris-button">↻</td>
                    <td></td>
                </tr>
                <tr>
                    <td id="tetris-move-left-button" class="tetris-button">←</td>
                    <td id="tetris-fall-button" class="tetris-button">↓</td>
                    <td id="tetris-move-right-button" class="tetris-button">→</td>
                </tr>
                <tr>
                    <td id="tetris-change-button" class="tetris-button"></td>
                </tr>
                </table>
        </span>
        </span>
    </div>
   
    <script>
        var tetris = new Tetris();
        tetris.startGame();
    </script>
     <img src ="tetoris/unnamed.gif" width="200px">
    <img src ="tetoris/1764287959.gif" width="200px">
     <audio controls autoplay>
        <source src="music/%E3%83%86%E3%83%88%E3%83%AA%E3%82%B9%20_%20%E9%87%8D%E9%9F%B3%E3%83%86%E3%83%88SV%20-%20%E6%9F%8A%E3%83%9E%E3%82%B0%E3%83%8D%E3%82%BF%E3%82%A4%E3%83%88.mp3"type="audio/mpeg">
        테토리스
    </audio>
</body>
</html>
